<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="#">SiGERAK</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Sensor Monitoring</h1>
            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Jari 1</th>
                        <th>Jari 2</th>
                        <th>Jari 3</th>
                        <th>Jari 4</th>
                        <th>Jari 5</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (Array.isArray(data)) {
                    const tbody = document.getElementById('data-table-body');
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        const waktuUTC = new Date(entry.time);
                        const waktuLokal = waktuUTC.toLocaleString();

                        row.innerHTML = `
                            <td>${waktuLokal}</td>
                            <td>${entry.jari1}</td>
                            <td>${entry.jari2}</td>
                            <td>${entry.jari3}</td>
                            <td>${entry.jari4}</td>
                            <td>${entry.jari5}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    console.error('Data format is not an array');
                }
            } catch (error) {
                console.error('Error fetching history data:', error);
            }
        });
    </script>
</body>
</html>
