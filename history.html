<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SiGERAK</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="history">
        <center><h1>Sensor Monitoring</h1></center>
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Jari 1</th>
                    <th>Jari 2</th>
                    <th>Jari 3</th>
                    <th>Jari 4</th>
                    <th>Jari 5</th>
                </tr>
            </thead>
            <tbody id="historyData">
            </tbody>
        </table>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/history');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data);

                const tbody = document.getElementById('historyData');

                data.forEach(entry => {
                    const row = document.createElement('tr');
                    const waktuUTC = new Date(entry.time);
                    const waktuLokal = waktuUTC.toLocaleString();

                    row.innerHTML = `
                        <td>${waktuLokal}</td>
                        <td>${entry.jari1}</td>
                        <td>${entry.jari2}</td>
                        <td>${entry.jari3}</td>
                        <td>${entry.jari4}</td>
                        <td>${entry.jari5}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching history data:', error);
                alert('Failed to fetch history data. Please try again later.');
            }
        });
    </script>
</body>
</html>
