<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Monitoring History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
  <h1>Sensor Monitoring</h1>
  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Jari 1</th>
        <th>Jari 2</th>
        <th>Jari 3</th>
        <th>Jari 4</th>
        <th>Jari 5</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const tbody = document.querySelector('tbody');

      try {
        const response = await fetch('https://si-gerak.vercel.app/history.html'); // Update this URL
        const data = await response.json();

        if (Array.isArray(data)) {
          data.forEach(entry => {
            const row = document.createElement('tr');

            // Konversi waktu UTC ke lokal dan format sesuai keinginan
            const waktuUTC = new Date(entry.timestamp);
            const waktuLokal = waktuUTC.toLocaleString();

            row.innerHTML = `
              <td>${waktuLokal}</td>
              <td>${entry.data[0]}</td>
              <td>${entry.data[1]}</td>
              <td>${entry.data[2]}</td>
              <td>${entry.data[3]}</td>
              <td>${entry.data[4]}</td>
            `;

            tbody.appendChild(row);
          });
        } else {
          console.error('Data format is not an array');
        }
      } catch (error) {
        console.error('Error fetching history data:', error);
      }
    });
  </script>
</body>
</html>
