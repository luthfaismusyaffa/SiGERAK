<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SiGERAK</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="history">
        <center><h1>Sensor Monitoring</h1></center>
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Jari 1</th>
                    <th>Jari 2</th>
                    <th>Jari 3</th>
                    <th>Jari 4</th>
                    <th>Jari 5</th>
                </tr>
            </thead>
            <tbody id="historyData">
            </tbody>
        </table>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('history');
                const data = await response.json();
        
                if (Array.isArray(data)) {
                    const tbody = document.getElementById('historyData');
                    tbody.innerHTML = ''; // Bersihkan isi tbody sebelum menambahkan data baru
        
                    data.forEach(entry => {
                        const row = document.createElement('tr');
        
                        // Konversi waktu UTC ke lokal dan format
                        const waktuUTC = new Date(entry.timestamp);
                        const waktuLokal = waktuUTC.toLocaleString();
        
                        row.innerHTML = `
                            <td>${waktuLokal}</td>
                            <td>${entry.data[0]}</td>
                            <td>${entry.data[1]}</td>
                            <td>${entry.data[2]}</td>
                            <td>${entry.data[3]}</td>
                            <td>${entry.data[4]}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    console.error('Data format is not an array');
                }
            } catch (error) {
                console.error('Error fetching history data', error);
            }
        });        
    </script>
</body>
</html>
